---
#
# List of Packages
#
ansible_base_packages:
  - git
  - python3-minimal
  - python3-pip
  - python3-setuptools
#
# List of pip packages
#
ansible_pip_packages:
  - name: 'ansible-base and ansible'
    install: true
    packages:
      - ansible-base
      - ansible
  - name: 'ansible-lint'
    install: "{{ install_ansible_lint | default(false) }}"
    packages:
      - ansible-lint
