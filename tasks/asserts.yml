#
- name: CHECK VAR | Checks that cfg_hosts_inventory is a string
  assert:
    that:
      - cfg_hosts_inventory is defined
      - cfg_hosts_inventory is string
    quiet: yes
    fail_msg: "The variable 'cfg_hosts_inventory' must be defined and must be a string"

